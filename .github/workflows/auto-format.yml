name: Auto Format with Black

on:
  push:
    branches:
      - dev

jobs:
  auto-format:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # Necessario per push
      pull-requests: write  # Necessario per aprire PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Serve la history completa per creare nuovi branch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install black
        run: pip install black

      - name: Create new branch
        id: create_branch
        run: |
          BRANCH_NAME="auto-format-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Run black
        run: python3 -m black .

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply black auto-formatting" || echo "No changes to commit"

      - name: Push branch
        run: git push origin "${{ steps.create_branch.outputs.branch_name }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          head: ${{ steps.create_branch.outputs.branch_name }}
          title: "Auto-format code with black"
          body: |
            This PR applies automatic formatting using `black`.
            Generated automatically by GitHub Actions.
